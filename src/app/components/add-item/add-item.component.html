<div class="card">
    <div class="card-content">
        <span class="card-title">Add Item</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Add name" [(ngModel)]="item.title" name="title">
                    <label>Add Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Add p.no and comment" [(ngModel)]="item.description" name="description">
                    <label>Add phone number and comments</label>
                </div>
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</div>
